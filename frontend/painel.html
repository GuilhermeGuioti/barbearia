<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Barbearia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/painel.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Felipe</h1>
            <h2>Barbearia</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Agenda</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-cogs"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <a href="#" id="logout-button">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h2>Agenda</h2>
            <div class="date-selector">
                <input type="date" id="data-filtro" >
            </div>
        </header>

        <section class="summary-cards">
            <div class="card">
                <h4>Total de Agendamentos</h4>
                <p id="total-agendamentos">12</p>
            </div>
            <div class="card">
                <h4>Próximo Cliente</h4>
                <p id="proximo-cliente">Ana Beatriz (14:00)</p>
            </div>
        </section>

        <section class="appointments-list">
            <h3>Lista de Horários</h3>
            <div id="lista-agendamentos">
                <p>Carregando agendamentos...</p>
            </div>
        </section>
    </main>

    <div id="confirmation-modal" class="modal-overlay">
      <div class="modal-content">
          <h3 id="modal-title">Confirmar Ação</h3>
          <p id="modal-message">Você tem certeza que deseja continuar?</p>
          <div class="modal-actions">
            <button id="modal-cancel-btn" class="btn-secondary">Cancelar</button>
            <button id="modal-confirm-btn" class="btn-danger">Confirmar</button>
          </div>
      </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>Editar Agendamento</h3>
        <form id="edit-form">
          <input type="hidden" id="edit-agendamento-id">
          
          <div class="form-group">
            <label for="edit-nome">Nome do Cliente:</label>
            <input type="text" id="edit-nome" required>
          </div>
          
          <div class="form-group">
            <label for="edit-telefone">Telefone:</label>
            <input type="tel" id="edit-telefone" required>
          </div>

          <div class="form-group">
            <label for="edit-servico">Serviço:</label>
            <select id="edit-servico" required>
              <option value="Corte">Corte</option>
              <option value="Barba">Barba</option>
              <option value="Corte e Barba">Corte e Barba</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edit-data">Data e Hora:</label>
            <input type="datetime-local" id="edit-data" required>
          </div>

          <div class="form-group">
            <label for="edit-status">Status:</label>
            <select id="edit-status" required>
              <option value="Confirmado">Confirmado</option>
              <option value="Concluído">Concluído</option>
              <option value="Cancelado">Cancelado</option>
            </select>
          </div>

          <div class="modal-actions">
            <button type="button" id="edit-cancel-btn" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <script defer src="assets/js/painel.js"></script>
</body>
</html>
